#Suspicious identity rules (separated by ;)
mydashboard.identity.suspicious.identity.list_code_rule.not_strict=RG_GEN_SuspectDoublon_09
mydashboard.identity.suspicious.identity.list_code_rule.strict=RG_GEN_StrictDoublon_01

#Redirect page and view after completion
mydashboard.identity.suspicious.modify_account.redirect.page=suspiciousidentity
mydashboard.identity.suspicious.modify_account.redirect.view=modifySuspiciousIdentity
mydashboard.identity.suspicious.completion_account.redirect.view=selectionIdentityCompletion

#Indicator for activation of the duplicate detection functionality
mydashboard.identity.suspicious.activation_indicator=false

#List of attribute need certification for completion identity (separated by ,)
