<div class="container p-sm-3">
	<div id="form-check-account" class="row">
		<div class="col-sm-12 col-md-8">
			<h2 class="h1">Informations d'identité</h1>
			<p>Prénoms: <b>${identity.firstname.value!''}</b></p>
			<p>Nom: <b>${identity.lastName.value!''}</b></p>
			<p>Nom d'usage: <b>${identity.preferredUsername.value!''}</b></p>
			<p>Naissance: <b>${identity.birthdate.value!''}</b></p>
			<a href="#" class="p-0 text-underline text-left">Modifier vos informations d'identité</a>
		</div>
	</div>
</div>
